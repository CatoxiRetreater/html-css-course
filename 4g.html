<style>
  .subscribe-button{
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    vertical-align: top;
  }

  .subscribe-button:hover{
    opacity: 0.7;
  }

  .subscribe-button:active{
    opacity: 0.4;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
